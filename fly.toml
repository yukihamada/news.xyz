app = "news-xyz"
primary_region = "nrt"

[build]

[env]
  DATABASE_PATH = "/data/news.db"
  STATIC_DIR = "/app/public"
  RUST_LOG = "info"
  PORT = "8080"
  BASE_URL = "https://news.xyz"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[mounts]
  source = "news_data"
  destination = "/data"
